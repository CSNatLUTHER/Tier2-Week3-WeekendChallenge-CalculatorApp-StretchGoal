<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery - 3.6.0 - Production.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tier2-Week3-WeekendChallenge-CalculatorApp</title>
</head>
<body>
    <h1>Tier2, Week3, Weekend Challenge - Calculator App</h1>
    <h2>SERVER SIDE CALCULATOR</h2>
    <br>
    <table id="mainTable">
        <tr>
            <td> 
                <div>
                    <table id="calcTable">
                        <tr>
                            <td colspan="4" id="lastCalculation"><span id="calcAnswer"></span></td> 
                        </tr>
                        <tr>
                            <td><input type="button" id="clearValues" value="C"></td>
                            <td colspan="3" type="number" id="entryField"></td> 
                        </tr>
                        <tr>
                            <td><input type="button" class="clacButton" value="7"></td>
                            <td><input type="button" class="clacButton" value="8"></td> 
                            <td><input type="button" class="clacButton" value="9"></td>
                            <td><input type="button" data-id="*" class="operationType" value="*"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="clacButton" value="4"></td>
                            <td><input type="button" class="clacButton" value="5"></td> 
                            <td><input type="button" class="clacButton" value="6"></td>
                            <td><input type="button" data-id="-" class="operationType" value="-"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="clacButton" value="1"></td>
                            <td><input type="button" class="clacButton" value="2"></td> 
                            <td><input type="button" class="clacButton" value="3"></td>
                            <td><input type="button" data-id="+" class="operationType" value="+"></td>
                        </tr>
                        <tr>
                            <td><input type="button" data-id="." class="clacButton" value="."></td>
                            <td><input type="button" class="clacButton" value="0"></td> 
                            <td><input type="button" id="calculateAnswer" value="="></td>
                            <td><input type="button" data-id="/" class="operationType" value="/"></td>
                        </tr>
                    </table>
                </div>
            </td> 
            <td style="display:block;position:relative;top:2px;">
                <div id="PastCalculationsDiv">
                    <h3>Past Calculations:</h3>
                    <ul id="listOfPastCalculations">
            
                    </ul>
                </div>
            </td>
        </tr>
</body>
</html>
